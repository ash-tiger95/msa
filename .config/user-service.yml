spring:
  datasource:
    driver-class-name: org.h2.Driver
    # url: jdbc:h2:tcp://localhost/~/H2/msa/testdb # (모든 서비스/인스턴스가 공용으로 사용)h2 console 위치
    url: jdbc:h2:mem:testdb;MODE=MySQL # (인스턴스 각각의 DB 사용) H2 database 2.x.x 부터는  ;MODE=MySQL 를 붙여줘야 @generatedValue로 null값이 안들어간다.
    # username: "{cipher}ec9a08acd07cfd7ce26e2c8a6bf391b6d6353650b5675fe952e0aa55b30281ad" # 대칭키: 암호회된 후 ({cipher}가 붙으면 암호화된 문자라고 인식, localhost:8888/user-service에 들어가면 복호화된 문자로 보인다.)
    username: "{cipher}" # 비대칭키
    password:

# 토큰 관련 설정
token:
  expiration_time: 86400000 # 24 *60 * 60 * 1000 밀리세컨드 = 하루 시간
  secret: user_token_native_default

gateway:
  ip: 172.30.1.87

order_service:
  url: http://ORDER-SERVICE/order-service/%s/orders
  exception:
    order_is_empty: User's orders is Empty Changed.
