server:
  port: 0 # 랜덤포트

spring:
  application:
    name: user-service
  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: guest
    password: guest
  config:
#    name: ecommerce # 파일명
#    import: "optional:configserver:http://localhost:8888"
    import:
      - classpath:/bootstrap.yml # springboot 2.7.x 이상에서 bootstrap.yml을 읽도록 설정
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true # 외부 접속 허용
      path: /h2-console
#  datasource:
#    driver-class-name: org.h2.Driver
#    url: jdbc:h2:tcp://localhost/~/H2/msa/testdb # h2 console 위치
#    username: sa
#    password:
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        use_sql_comments: true # JPQL을 보려할 때

eureka:
  instance:
    # instance-id: ${spring.cloud.client.hostname}:${spring.application.instance_id:${random.value}} # 랜덤포트로 실행되면 인스턴스가 하나밖에 안보이는데, 인스턴스별로 따로 보기 위함 (IP)
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}} # Application name
  client:
    register-with-eureks: true
    fetch-registry: true # EUREKA 서버로부터 인스턴스들의 정보를 주기적으로 가져올 것인지에 대한 설정, true로 설정하면 갱신된 정보를 받겠다는 의미
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka # 이 서버에 마이크로서비스를 등록하겠다는 의미

greeting:
  message: Let's use yml args

logging:
  level:
    com.inflearn.userservice: DEBUG

# 토큰 관련 설정 -> Config Server에서 사용
#token:
#  expiration_time: 86400000 # 24 *60 * 60 * 1000 밀리세컨드 = 하루 시간
#  secret: user_token

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: refresh, health, beans, busrefresh